<ion-header>
  <ion-navbar>
    <ion-title>
      Login
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list inset>
    <form (ngSubmit)="login()">
      <ion-item>
        <ion-input
          placeholder="Email"
          name="email"
          type="email"
          [(ngModel)]="email">
        </ion-input>
      </ion-item>
      <!-- TODO SOMETIME enter key should go to next field -->

      <ng-input-password
        placeholder="Password"
        name="password"
        type="password"
        [(ngModel)]="password"
        (keyup.enter)="login()">
      </ng-input-password>

      <button
        ion-button
        block
        style="margin: 15px auto"
        type="submit"
        [disabled]="!canLogin()">
        Log In
      </button>
    </form>

    <hr>

    <button ion-button block outline (click)="goToSignup()">
      Sign Up
    </button>
  </ion-list>

</ion-content>
