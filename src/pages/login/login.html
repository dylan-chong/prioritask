<ion-header>
  <ion-navbar>
    <ion-title>
      Login
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <form (ngSubmit)="login()">
    <!-- TODO needs some extra text here -->
    <ion-input
      placeholder="Email"
      name="email"
      type="email"
      [(ngModel)]="email">
    </ion-input>
    <!-- TODO enter key should go to next field -->

    <ion-input
      placeholder="Password"
      name="password"
      type="password"
      [(ngModel)]="password"
      (keyup.enter)="login()">
    </ion-input>

    <button
      ion-button
      block
      type="submit"
      [disabled]="!canLogin()">
      Log In
    </button>
  </form>

  <hr>

  <button ion-button block outline (click)="goToSignup()">
    Sign Up
  </button>

</ion-content>
