<ion-header>
  <ion-navbar>
    <ion-title>
      Login
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <!-- TODO needs some extra text here -->

  <ion-input
    placeholder="Email"
    type="email"
    [(ngModel)]="email">
  </ion-input>
  <!-- TODO enter key should go to next field -->

  <ion-input
    placeholder="Password"
    type="password"
    [(ngModel)]="password"
    (keyup.enter)="onLoginClicked()">
  </ion-input>

  <button
    ion-button
    block
    (click)="onLoginClicked()"
    [disabled]="!email || !password">
    Log In
  </button>

  <hr>

  <button ion-button block outline (click)="onSignupClicked()">
    Sign Up
  </button>
</ion-content>
