<ion-header>

  <ion-navbar>
    <ion-title>
      {{ strategy.pageTitle }}
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-input placeholder="History Essay" [(ngModel)]="strategy.task.title">
  </ion-input>

  <button
    ion-button
    full
    (click)="saveAndLeave()"
    [attr.disabled]="taskInvalidityReason() ? '' : null">
    Save
  </button>

</ion-content>
