<ion-header>

  <ion-navbar>
    <ion-title>Tasks</ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="onAddClicked()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <!-- TODO more details on each task item -->
    <!-- TODO section headers for priority -->
    <button ion-item *ngFor="let task of tasks" (click)="onTaskClicked(task)">
      {{ task.title }}
    </button>
  </ion-list>
</ion-content>
