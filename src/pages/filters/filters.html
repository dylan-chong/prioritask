<ion-header>

  <ion-navbar>
    <ion-title>Filters</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-label>Show completed tasks</ion-label>
      <ion-toggle 
        [(ngModel)]="filters.showCompletedTasks"
        (ionChange)="saveFilterChange()">
      </ion-toggle>
    </ion-item>

    <ion-item>
      <ion-label>Show incomplete tasks</ion-label>
      <ion-toggle 
        [(ngModel)]="filters.showIncompleteTasks"
        (ionChange)="saveFilterChange()">
      </ion-toggle>
    </ion-item>

  </ion-list>
</ion-content>
