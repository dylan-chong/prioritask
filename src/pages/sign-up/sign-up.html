<ion-header>

  <ion-navbar>
    <ion-title>Sign Up</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <form (ngSubmit)="signup()">
    <ion-input
      placeholder="Email"
      name="email"
      type="email"
      [(ngModel)]="email">
    </ion-input>
    <!-- TODO enter key should go to next field -->

    <ion-input
      placeholder="Password"
      name="password"
      type="password"
      [(ngModel)]="password">
    </ion-input>

    <ion-input
      placeholder="Confirm Password"
      name="confirm_password"
      type="password"
      [(ngModel)]="confirmationPassword">
    </ion-input>

    <ion-label *ngIf="!passwordsMatch()" class="password-mismatch">
      Passwords don't match
    </ion-label>

    <button
      ion-button
      block
      type="submit"
      [disabled]="!canSignup()">
      Sign Up
    </button>
  </form>

</ion-content>
