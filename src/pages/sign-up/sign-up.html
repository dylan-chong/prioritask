<ion-header>

  <ion-navbar>
    <ion-title>Sign Up</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-input
    placeholder="Email"
    type="email"
    [(ngModel)]="email">
  </ion-input>
  <!-- TODO enter key should go to next field -->

  <ion-input
    placeholder="Password"
    type="password"
    [(ngModel)]="password"
    (blur)="checkConfirmationPassword()"
    (keyup.enter)="login()">
  </ion-input>

  <ion-input
    placeholder="Confirm Password"
    type="password"
    [(ngModel)]="confirmationPassword"
    (blur)="checkConfirmationPassword()"
    (keyup.enter)="login()">
  </ion-input>

  <ion-label *ngIf="showPasswordConfirmationMismatch" class="password-mismatch">
    Passwords don't match
  </ion-label>

  <button
    ion-button
    block
    (click)="signup()"
    [disabled]="!email || !password || (password != confirmationPassword)">
    Sign Up
  </button>

</ion-content>
