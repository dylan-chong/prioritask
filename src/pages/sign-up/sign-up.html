<ion-header>

  <ion-navbar>
    <ion-title>Sign Up</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list inset>
    <form (ngSubmit)="signup()">
      <ion-item>
        <ion-input
          placeholder="Email"
          name="email"
          type="email"
          [(ngModel)]="email">
        </ion-input>
      </ion-item>
      <!-- TODO SOMETIME enter key should go to next field -->

      <ng-input-password
        placeholder="Password"
        name="password"
        type="password"
        [(ngModel)]="password">
      </ng-input-password>

      <ng-input-password
        placeholder="Confirm Password"
        name="confirm_password"
        type="password"
        [(ngModel)]="confirmationPassword">
      </ng-input-password>

      <p ion-text [style.opacity]="(!password || passwordsMatch()) ? 0 : 1" color="danger">
        Passwords don't match
      </p>

      <button
        ion-button
        block
        type="submit"
        [disabled]="!canSignup()">
        Sign Up
      </button>
    </form>
  </ion-list>

</ion-content>
